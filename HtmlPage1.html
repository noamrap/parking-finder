<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש חניה</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
            font-weight: 700;
        }

        label, input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            text-align: right;
        }

        button {
            background: linear-gradient(90deg, #ff4d6d, #ff758c);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                background: linear-gradient(90deg, #ff0033, #ff4d6d);
            }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #ff4d6d;
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>אפליקציית מקיפנגו למציאת חניה במקיף י'ג</h1>
        
        <h2>מצא חניה</h2>
        <label for="carType">סוג רכב:</label>
        <input type="text" id="carType" placeholder="הקלד את שם הרכב שלך" required>

        <label for="weather">מזג אוויר:</label>
        <select id="weather">
            <option value="שמשי">שמשי</option>
            <option value="גשום">גשום</option>
            <option value="מעונן">מעונן</option>
        </select>

        <label for="distance">מרחק מבית הספר:</label>
        <select id="distance">
            <option value="חצי דקה">חצי דקה</option>
            <option value="דקה">דקה</option>
            <option value="3 דקות">3 דקות</option>
            <option value="5 דקות">5 דקות</option>
        </select>

        <button onclick="findParking()">חפש חניה</button>
        <div class="map-container" id="map"></div>
        <div class="result" id="result">🚗 נמצאה חניה!</div>
    </div>

    <script>
        function initMap() {
            let mapContainer = document.getElementById("map");
            mapContainer.style.display = "block";
            setTimeout(() => { mapContainer.style.opacity = "1"; }, 100);

            let map = L.map('map').setView([31.960667, 34.827056], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            let marker = L.marker([31.960667, 34.827056]).addTo(map)
                .bindPopup("🚗 מיקום חניה זמינה!")
                .openPopup();
        }
        function findParking() {
            initMap();
            let result = document.getElementById("result");
            result.style.display = "none";
            setTimeout(() => {
                result.style.display = "block";
            }, 3000);
        }
    </script>
</body>
</html>
