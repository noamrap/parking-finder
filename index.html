<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖  - 拽驻</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            overflow: hidden;
        }

        .container, .video-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
            display: none;
        }

        .start-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
            font-weight: 700;
        }

        label, input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            text-align: right;
        }

        button {
            background: linear-gradient(90deg, #ff4d6d, #ff758c);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                background: linear-gradient(90deg, #ff0033, #ff4d6d);
            }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #ff4d6d;
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .result {
            display: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #222;
        }

        video {
            width: 35%;
            border-radius: 6px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="start-container" id="startScreen">
        <h1>专  拽驻</h1>
        <button onclick="showVideo()"> 拽驻</button>
    </div>

    <div class="video-container" id="videoScreen" style="display: none;">
        <video controls id='firstVideo' onended='showSecondButton()' autoplay>
            <source src="%d7%95%d7%99%d7%93%d7%90%d7%95%20%d7%a9%d7%9c%20WhatsApp%e2%80%8f%202025-02-17%20%d7%91%d7%a9%d7%a2%d7%94%2020.12.34_3fcc1e32.mp4" type="video/mp4">
            驻驻 砖  转 .
        </video>
        <button id="secondButton" onclick="showSecondVideo()" style="display: none;">  </button>
    </div>

    <div class="video-container" id="secondVideoScreen" style="display: none;">
        <video controls id='secondVideo' onended='showFormButton()' autoplay>
            <source src="%d7%95%d7%99%d7%93%d7%90%d7%95%20%d7%a9%d7%9c%20WhatsApp%e2%80%8f%202025-02-17%20%d7%91%d7%a9%d7%a2%d7%94%2017.41.59_6dfe243f.mp4" type="video/mp4">
            驻驻 砖  转 .
        </video>
        <button id="formButton" onclick="showForm()" style="display: none;">注专转 专</button>
    </div>

    <div class="container" id="formScreen" style="display: none;">
        <h1>驻拽爪转 拽驻 爪转  拽祝 '</h1>
        <h2>爪 </h2>
        <label for="carType">住 专:</label>
        <input type="text" id="carType" placeholder="拽 转 砖 专 砖" required>
        <label for="weather"> 专:</label>
        <select id="weather">
            <option value="砖砖">砖砖</option>
            <option value="砖">砖</option>
            <option value="注">注</option>
        </select>
        <label for="distance">专拽 转 住驻专 (专):</label>
        <select id="distance">
            <option value="5">5 专</option>
            <option value="10">10 专</option>
            <option value="20">20 专</option>
            <option value="50">50 专</option>
            <option value="100">100 专</option>
            <option value="200">200 专</option>
            <option value="500">500 专</option>
            <option value="1000">1000 专</option>
        </select>
        <button onclick="findParking()">驻砖 </button>
        <div class="map-container" id="map"></div>
        <div class="result" id="result"> 爪 !</div>
    </div>

    <script>
        function showVideo() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("videoScreen").style.display = "block";
            document.getElementById("firstVideo").play();
        }
        function showSecondVideo() {
            document.getElementById("videoScreen").style.display = "none";
            document.getElementById("secondVideoScreen").style.display = "block";
            document.getElementById("secondVideo").play();
        }
        function showForm() {
            document.getElementById("secondVideoScreen").style.display = "none";
            document.getElementById("formScreen").style.display = "block";
        }
        function showSecondButton() {
            document.getElementById("secondButton").style.display = "block";
        }
        function showFormButton() {
            document.getElementById("formButton").style.display = "block";
        }
        function findParking() {
            document.getElementById("map").style.display = "block";
            setTimeout(() => { document.getElementById("map").style.opacity = "1"; }, 100);

            let map = L.map('map').setView([31.960639, 34.827028], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            let marker = L.marker([31.960639, 34.827028]).addTo(map)
                .bindPopup(" 拽  !")
                .openPopup();
        }
    </script>
</body>
</html>
